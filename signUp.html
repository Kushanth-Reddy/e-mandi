<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Emandi.css" />
    <title>Document</title>
  </head>
  <body
    class="flex justify-center items-center h-[100vh] font-sans bg-slate-100"
  >
    <div
      class="flex h-[80vh] w-[120vh] border-gray-600 border-[1px] rounded-sm"
    >
      <div
        class="flex h-[80vh] w-[60vh] bg-green-500 text-white rounded-[2px] shadow-lg flex-col justify-center items-center p-24"
      >
        <h3 class="text-white text-2xl font-extrabold">Come join us!</h3>
        <p class="text-center text-white text-lg">
          We are so excited to have you here.<br />
          If you haven't already,create an account to get access to exclusive
          offers,rewards and discounts.
        </p>
      </div>
      <div
        class="h-[80vh] w-[60vh] p-50 flex flex-col justify-center items-center bg-blend-soft-light"
      >
        <h1 class="text-center text-3xl"><b>Sign up</b></h1>
        <div class="p-10">
          <input
            type="text"
            placeholder="Enter Name"
            class="border-gray-300 border-2 p-1 px-8 mb-4 rounded-[0.35rem]"
          /><br />
          <input
            type="text"
            placeholder="E-mail"
            class="border-gray-300 border-2 p-1 mb-4 rounded-[0.35rem] px-8"
          /><br />
          <input
            type="password"
            placeholder="password"
            class="border-gray-300 border-2 mb-4 p-1 rounded-[0.35rem] px-8"
          /><br />
          <div class="flex justify-center items-center">
            <button
              class="border-green-500 border-2 bg-green-500 text-white p-1 rounded-[0.35rem] px-8"
            >
              Sign up
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
